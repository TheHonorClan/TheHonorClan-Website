<html>
    <head>
        <title>[name]'s Profile</title>
        <style>
            .profile {
                height: 250px;
                width: 700px;
            }

            .profile 
            .profile-pic,
            .profile-pic img {
                height: 150px;
                width: 150px;
                padding: 0px;
            }

            .profile-row td {
                height: 150px;
            }

            .box {
                background-color: #0351f5;
                border-radius: 5px;

                display: flex;
                justify-content: space-around;
                align-items: center;
            }

            .under-pic {
                margin-top: 5px;
                margin-bottom: 5px;
                padding-top: 5px;
                padding-bottom: 5px;
                height: 25px;
            }

            .media-image {
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <table class="profile">
            <tr class="profile-row">
                <td class="profile-pic"><img src="profpic.png" alt="profile picture"></td>
                <td>
                    <div class="box">
                        <p>Name: [name]</p>
                        <p>Age: [age]</p>
                        <p>Country: [country]</p>
                        <p>State: [state]</p>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="box under-pic">[rank]</div>
                    <div class="box under-pic">[profile]</div>
                </td>
                <td>   
                    <img src="facebook.png" alt="facebook" class="media-image">
                    <img src="twitter.png" alt="twitter" class="media-image">
                    <img src="google.png" alt="googleplus" class="media-image">
                    <img src="youtube.png" alt="youtube" class="media-image">
                    <img src="skype.png" alt="skype" class="media-image">
                </td>
            </tr>
        </table>
    </body>
</html>
